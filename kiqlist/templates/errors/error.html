<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Error {{ error_code }} ({{ error_name }})</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

html, code {
	font: 15px/22px arial, sans-serif;
}

html {
	background: #fff;
	color: #222;
	padding: 15px;
}

body {
	margin:7% auto 0;
	max-width: 390px;
	min-height: 180px;
	padding: 30px 0 15px;
}

* > body {
	background: url(//www.google.com/images/errors/robot.png) 100% 5px no-repeat;
	padding-right: 205px;
}

p {
	margin: 11px 0 22px;
	overflow: hidden;
}

em {
	color: #777;
	text-decoration: none;
}

a img {
	border: 0;
}
</style>
</head>
<body>
<a href="/"><img src="/static/img/logo.png" alt="Kiqlist"></a>
<p>
	<strong>{{ error_code }}.</strong> <em>That's an error.</em>
</p>
<p>
	{{ error_desc }}
</p>
</body>
</html>
