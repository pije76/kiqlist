{% load url from future %}

<form method="post" action="{% url 'users.views.register' %}">
	{% csrf_token %}

	<ul class="errorlist non-field-errors">
		{% for error in form.non_field_errors %}
			<li>{{ error }}</li>
		{% endfor %}
	</ul>

	<input type="text" name="first_name" placeholder="{{ form.first_name.label }}" {% if form.first_name.errors %}class="error"{% endif %} {% if form.first_name.value %}value="{{ form.first_name.value }}"{% else %}value=""{% endif %}/>
	<input type="text" name="last_name" placeholder="{{ form.last_name.label }}" {% if form.last_name.errors %}class="error"{% endif %} {% if form.last_name.value %}value="{{ form.last_name.value }}"{% else %}value=""{% endif %}/>
	<input type="text" name="username" placeholder="{{ form.username.label }}" {% if form.username.errors %}class="error"{% endif %} {% if form.username.value %}value="{{ form.username.value }}"{% else %}value=""{% endif %}/>
	<input type="text" name="email" placeholder="{{ form.email.label }}" {% if form.email.errors %}class="error"{% endif %} {% if form.email.value %}value="{{ form.email.value }}"{% else %}value=""{% endif %}/>
	<input type="password" name="password" placeholder="{{ form.password.label }}" {% if form.password.errors %}class="error"{% endif %} {% if form.password.value %}value="{{ form.password.value }}"{% else %}value=""{% endif %}/>
	<input type="password" name="password_confirmation" placeholder="{{ form.password_confirmation.label }}" {% if form.password_confirmation.errors %}class="error"{% endif %} {% if form.password_confirmation.value %}value="{{ form.password_confirmation.value }}"{% else %}value=""{% endif %}/>

	<input type="checkbox"/>I agree to the terms & conditions.

	<div class="submit">
		<input type="submit" value="Register"/>
	</div>
</form>
