{% load url from future %}

<form method="post" action="{% url 'users.views.edit_password' %}">
	{% csrf_token %}

	<ul class="errorlist non-field-errors">
		{% for error in form.non_field_errors %}
			<li>{{ error }}</li>
		{% endfor %}
	</ul>

	<div {% if form.current_password.errors %}class="error"{% endif %}>
		<label>{{ form.current_password.label }}:</label>
		<input type="password" name="current_password" value="{% if form.current_password.value %}{{ form.current_password.value }}{% endif %}"/>
	</div>
	<div {% if form.password.errors %}class="error"{% endif %}>
		<label>{{ form.password.label }}:</label>
		<input type="password" name="password" value="{% if form.password.value %}{{ form.password.value }}{% endif %}"/>
	</div>
	<div {% if form.password_confirmation.errors %}class="error"{% endif %}>
		<label>{{ form.password_confirmation.label }}:</label>
		<input type="password" name="password_confirmation" value="{% if form.password_confirmation.value %}{{ form.password_confirmation.value }}{% endif %}"/>
	</div>

	<div class="submit">
		<input type="submit" value="Save"/>
	</div>
</form>
